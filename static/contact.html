<body class="animsition">
    <div class="container">
        <header class="header_top about" id="indexheader">
        </header>
        <div id="wrapper">
            <section>
                <div class="social_media top">
                    <a href="https://twitter.com/scottrwardle"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="https://www.linkedin.com/in/scottwardle"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
                <form action="submit" method="post" onsubmit="return ValidateEmail()">
                    <div class="row">
                        <div class="column-half name">
                            <input type="text" name="name" placeholder="NAME" value="" id="name">
                        </div>
                        <div class="column-half">
                            <input type="email" name="email" placeholder="E-MAIL" value="" id="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column-full">
                            <input type="text" name="subject" placeholder="SUBJECT" value="" id="subject">
                        </div>
                    </div>
                    <div class="row">
                        <textarea name="message" placeholder="MESSAGE" value="" id="message"></textarea>
                    </div>
                    <div class="row submit">
                        <input type="submit" value="SUBMIT" id="submit">
                        <div class="g-recaptcha" data-sitekey="6Ld9n7EdAAAAAHUveiBEgCJF-xczGcMx8qhQf0Mx"></div>
                    </div>
                    <p class="name-error"></p>
                    <p class="email-error"></p>
                    <p class="subject-error"></p>
                    <p class="message-error"></p>
                </form>
            </section>
        </div>
        <footer id="indexfooter">
        </footer>
    </div>
