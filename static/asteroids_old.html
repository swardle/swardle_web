<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Scott Wardle</title>
    <script src="js/asteroids.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scott Wardle, Software Engineer Google Stadia, known for C++, systems programming, dyslexic, visualization, metrics, Japanophile.">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="dist/css/animsition.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-106127893-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body class="animsition" style='-webkit-touch-callout:none;
-webkit-user-select:none;
-khtml-user-select:none;
-moz-user-select:none;
-ms-user-select:none;
user-select:none;
-webkit-tap-highlight-color:rgba(0,0,0,0);'>
    <div class="container">
        <div id="wrapper" style="padding:0;">
            <header id="scoreboard">Score:</header>
            <canvas id="canvas" style="width:100%; background:#4a14b6;">
            </canvas>
            <div class="game-pad">

                <div class="pad1">
                    <span id="L" ontouchstart="asteroids.HtmlButtonDown(this, 'touch',event) " ontouchcancel="asteroids.HtmlButtonUp(this, 'touch',event) " ontouchend="asteroids.HtmlButtonUp(this, 'touch',event)
        " onmousedown="asteroids.HtmlButtonDown(this, 'mouse',event) " onmouseup="asteroids.HtmlButtonUp(this, 'mouse',event) "><i class="fa fa-caret-left" aria-hidden="true"></i></span>
                    <span id="U" ontouchstart="asteroids.HtmlButtonDown(this, 'touch',event) " ontouchcancel="asteroids.HtmlButtonUp(this, 'touch',event) " ontouchend="asteroids.HtmlButtonUp(this, 'touch',event)
        " onmousedown="asteroids.HtmlButtonDown(this, 'mouse',event) " onmouseup="asteroids.HtmlButtonUp(this, 'mouse',event) "><i class="fa fa-caret-up" aria-hidden="true"></i></span>
                    <span id="D" ontouchstart="asteroids.HtmlButtonDown(this, 'touch',event) " ontouchcancel="asteroids.HtmlButtonUp(this, 'touch',event) " ontouchend="asteroids.HtmlButtonUp(this, 'touch',event)
        " onmousedown="asteroids.HtmlButtonDown(this, 'mouse',event) " onmouseup="asteroids.HtmlButtonUp(this, 'mouse',event) "><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                    <span id="R" ontouchstart="asteroids.HtmlButtonDown(this, 'touch',event) " ontouchcancel="asteroids.HtmlButtonUp(this, 'touch',event) " ontouchend="asteroids.HtmlButtonUp(this, 'touch',event)
        " onmousedown="asteroids.HtmlButtonDown(this, 'mouse',event) " onmouseup="asteroids.HtmlButtonUp(this, 'mouse',event) "><i class="fa fa-caret-right" aria-hidden="true"></i></span>
                </div>
                <div class="pad2">
                    <img src="img/start.png" id="S" ontouchstart="asteroids.HtmlButtonDown(this, 'touch',event) " ontouchcancel="asteroids.HtmlButtonUp(this, 'touch',event) " ontouchend="asteroids.HtmlButtonUp(this, 'touch',event)
        " onmousedown="asteroids.HtmlButtonDown(this, 'mouse',event) " onmouseup="asteroids.HtmlButtonUp(this, 'mouse',event) ">
                    <img src="img/back.png" id="B" ontouchstart="asteroids.HtmlButtonDown(this, 'touch',event) " ontouchcancel="asteroids.HtmlButtonUp(this, 'touch',event) " ontouchend="asteroids.HtmlButtonUp(this, 'touch',event)
        " onmousedown="asteroids.HtmlButtonDown(this, 'mouse',event) " onmouseup="asteroids.HtmlButtonUp(this, 'mouse',event) ">
                </div>
                <div class="pad3">
                    <img src="img/red_button.png" class="red_button" id="F" width="50px" ontouchstart="asteroids.HtmlButtonDown(this, 'touch',event) " ontouchcancel="asteroids.HtmlButtonUp(this, 'touch',event) " ontouchend="asteroids.HtmlButtonUp(this, 'touch',event)
        " onmousedown="asteroids.HtmlButtonDown(this, 'mouse',event) " onmouseup="asteroids.HtmlButtonUp(this, 'mouse',event) ">
                </div>

            </div>
            <!-- game-pad div-->
        </div>
        <!-- wrapper div-->
    </div>
    <!-- container div-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js "></script>
    <script src="dist/js/animsition.min.js " charset="utf-8 "></script>
    <script>
        $(document).ready(function() {
            $('.animsition').animsition();
        });
    </script>
</body>

</html>
