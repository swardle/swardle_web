<body class="animsition">
    <div class="container home">
        <header>
            <div class="hamburgler-menu">
                <ul class="hamburgler-menu-list">
                    <li><a class="animsition-link" href="index.html">HOME</a></li>
                    <li><a class="animsition-link" href="blog.html">BLOG</a></li>
                    <li><a class="animsition-link" href="about.html">ABOUT</li>
                    <li><a class="animsition-link" href="contact.html">CONTACT</a></li>
                    <li><a class="animsition-link" href="presentation.html">PRESENTATION</a></li>
                </ul>
            </div>
            <div id="hamburgler" class="hamburgler-icon-wrapper">
                <span class="hamburgler-icon"></span>
            </div>
            <a href="index.html"><img src="img/logo.png" class="logo"></a>
            <nav>
                <ul class="main_nav">
                    <li><a class="animsition-link" href="index.html">HOME</a></li>
                    <li><a class="animsition-link" href="blog.html">BLOG</a></li>
                    <li><a class="animsition-link" href="about.html">ABOUT</a></li>
                    <li><a class="animsition-link" href="contact.html">CONTACT</a></li>
                    <li><a class="animsition-link" href="presentation.html">PRESENTATION</a></li>
                </ul>
            </nav>
        </header>
        <div id="wrapper" style="background:#d0d0d0; clear:both; height:500px;">
            <table id="values_table">
                <tr>
                    <th>Select Mode
                    </th>
                    <td>
                        <input type="radio" id="verts" name="SelectMode" checked=true value="verts">verts
                    </td>
                    <td>
                        <input type="radio" id="obj_trans" name="SelectMode" value="obj_trans">obj_trans
                    </td>
                    <td>
                        <input type="radio" id="obj_rot" name="SelectMode" value="obj_rot">obj_rot
                    </td>
                    <td>
                        <input type="radio" id="obj_scale" name="SelectMode" value="obj_scale">obj_scale
                    </td>
                </tr>
                <tr>
                    <th>
                        <button onclick="AddRay()">Ray Pos</button>
                    </th>
                    <td>X1
                        <input type="text" id="LineX1" value="9">
                    </td>
                    <td>Y1
                        <input type="text" id="LineY1" value="30">
                    </td>
                    <td>X2
                        <input type="text" id="LineX2" value="52">
                    </td>
                    <td>Y2
                        <input type="text" id="LineY2" value="65">
                    </td>
                </tr>
                <tr>
                    <th>
                        <button onclick="AddBox()">Box Pos</button>
                    </th>
                    <td>X
                        <input type="text" id="BoxX" value="30">
                    </td>
                    <td>Y
                        <input type="text" id="BoxY" value="30">
                    </td>
                    <td>Width
                        <input type="text" id="BoxWidth" value="30">
                    </td>
                    <td>Height
                        <input type="text" id="BoxHieght" value="30">
                    </td>
                </tr>
                <tr>
                    <th>
                        <button onclick="AddAsteroid()">Asteroid</button>
                    </th>
                    <td>X
                        <input type="text" id="AsteroidX" value="80">
                    </td>
                    <td>Y
                        <input type="text" id="AsteroidY" value="80">
                    </td>
                    <td>Type
                        <input type="text" id="AsteroidType" value="a">
                    </td>
                    <td>Radius
                        <input type="text" id="AsteroidR" value="1">
                    </td>
                </tr>
                <tr>
                    <th>
                        <button onclick="AddSpaceShip()">Space Ship</button>
                    </th>
                    <td>X
                        <input type="text" id="SpaceShipX" value="90">
                    </td>
                    <td>Y
                        <input type="text" id="SpaceShipY" value="90">
                    </td>
                    <td>Rotation
                        <input type="text" id="SpaceShipRot" value="30">
                    </td>
                    <td>Radius
                        <input type="text" id="SpaceShipR" value="5">
                    </td>
                </tr>
                <tr>
                    <th>
                        <button onclick="AddBall()">Ball Pos</button>
                    </th>
                    <td>X
                        <input type="text" id="BallX" value="90">
                    </td>
                    <td>Y
                        <input type="text" id="BallY" value="90">
                    </td>
                    <td>Radius
                        <input type="text" id="BallR" value="30">
                    </td>
                </tr>
                <tr>
                    <td>Drag left mouse button to move line or box
                    </td>
                </tr>
            </table>
            <canvas id="canvas" width="256" height="256" style="background: rgb(153, 153, 255);">
            </canvas>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="dist/js/animsition.min.js" charset="utf-8"></script>
    <script src="js/menu.js"></script>
    <script src="js/colisiontest.js"></script>
    <script>
        $(document).ready(function() {
            $('.animsition').animsition();
        });
    </script>
</body>

</html>
